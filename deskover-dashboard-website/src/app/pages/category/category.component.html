<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-uppercase">Danh mục sản phẩm</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item">
            <a
              [routerLink]="['/']"
              routerLinkActive="router-link-active"
            >Trang chủ</a
            >
          </li>
          <li class="breadcrumb-item active">Danh mục</li>
        </ol>
      </div>
    </div>
  </div>
</section>
<section class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
          <h3 class="card-title">Danh sách danh mục</h3>
          <button
            type="button"
            class="btn btn-sm bg-faded-accent"
            (click)="newCategory()"
          >
            <i class="fas fa-plus text-accent"></i>
          </button>
        </div>
      </div>

      <div class="card-body p-3">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover table-sm">
          <thead class="thead-light"></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</section>
<!-- Modal -->
<ng-template #categoryModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title text-danger" id="modal-basic-title">
      {{ isEdit ? 'Sửa' : 'Thêm' }} danh mục
    </h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #categoryForm="ngForm">
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label for="name">Tên</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              [(ngModel)]="category.name"
              (keyup)="category.slug = toSlug(category.name)"
              #name="ngModel"
              required
            />
            <div class="invalid-feedback" *ngIf="name.invalid && (name.dirty || name.touched)">
              <span *ngIf="name.errors?.['required']">Vui lòng nhập slug danh mục</span>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="slug">Slug</label>
            <input
              type="text"
              class="form-control"
              id="slug"
              name="slug"
              [(ngModel)]="category.slug"
              #slug="ngModel"
              required
            />
            <div  class="invalid-feedback" *ngIf="slug.invalid && (slug.dirty || slug.touched)">
              <span *ngIf="slug.errors?.['required']">Vui lòng nhập tên danh mục</span>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button"
      class="btn btn-outline-danger"
      (click)="saveCategory(category); modal.close('Save click')"
      [disabled]="categoryForm.invalid">
      Lưu
    </button>
  </div>
</ng-template>
