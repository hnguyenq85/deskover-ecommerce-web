<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-uppercase">Danh mục con</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item">
            <a [routerLink]="['/']" routerLinkActive="router-link-active">Trang chủ</a>
          </li>
          <li class="breadcrumb-item active">Danh mục con</li>
        </ol>
      </div>
    </div>
  </div>
</section>
<section class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <label for="filter-subcategory" class="col-auto col-form-label">Trạng thái</label>
          <select id="filter-subcategory" class="custom-select col-6 col-md-2" [(ngModel)]="isActive"
                  (change)="rerender()">
            <option [ngValue]="true">Kích hoạt</option>
            <option [ngValue]="false">Vô hiệu hoá</option>
          </select>
          <div class="col"></div>
          <div class="col-auto d-flex align-items-center">
            <button type="button" class="btn btn-sm bg-faded-accent" (click)="newSubcategory()" placement="left"
                    tooltip="Thêm">
              <i class="fas fa-plus text-accent"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="card-body p-3">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-sm">
          <thead class="thead-light"></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</section>
<!-- Modal -->
<ng-template #subcategoryModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title text-danger" id="modal-basic-title">
      {{ isEdit ? 'Sửa' : 'Thêm' }} danh mục
    </h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #subcategoryForm="ngForm">
      <div class="form-group">
        <label for="name">Tên</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          [(ngModel)]="subcategory.name"
          (keyup)="subcategory.slug = toSlug(subcategory.name)"
          #name="ngModel"
          required
        />
        <div class="invalid-feedback" *ngIf="name.invalid && (name.dirty || name.touched)">
          <span *ngIf="name.errors?.['required']">Vui lòng nhập tên</span>
        </div>
      </div>
      <div class="form-group">
        <label for="slug">Slug</label>
        <input
          type="text"
          class="form-control"
          id="slug"
          name="slug"
          [(ngModel)]="subcategory.slug"
          #slug="ngModel"
          required/>
        <div class="invalid-feedback" *ngIf="slug.invalid && (slug.dirty || slug.touched)">
          <span *ngIf="slug.errors?.['required']">Vui lòng nhập slug</span>
        </div>
      </div>
      <div class="form-group">
        <label for="category-parent">Danh mục cha</label>
        <select id="category-parent" class="custom-select">
          <option>Open this select menu</option>
          <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
        </select>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-danger" (click)="saveSubcategory(subcategory);"
            [disabled]="subcategoryForm.invalid">Lưu
    </button>
  </div>
</ng-template>
